<form action="#" (ngSubmit)="onCreate()">
  <div class=" text-center card-footer row">
    <div class="col-md-6">
      <input type="text" name="name" [(ngModel)]="name">
    </div>
    <div class="col-md-6">
      <button [disabled]="!name" class="btn btn-primary">Добавить задачу</button>
    </div>
  </div>
</form>
