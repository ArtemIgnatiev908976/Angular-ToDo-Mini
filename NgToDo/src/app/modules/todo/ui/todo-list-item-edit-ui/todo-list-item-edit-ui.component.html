<form action="#" (ngSubmit)="onEdit()">
  <div class="row">
    <div class="col-md-9">
      <input class="form-control" type="text" name="name" [(ngModel)]="name">
    </div>

    <div class="col-md-1">
      <button class="btn btn-success" [disabled]="!name">Ok</button>
    </div>
    <div class="col-md-1">
      <button class="btn btn-secondary" type="button" (click)="onCancel()">Отмена </button>
    </div>
  </div>

</form>
