<h1>Todo Widget</h1>



<app-todo-list-ui
  [todoList]="todoList$ | async"
  (delete)="onDelete($event)"
  (toggle)="onToggle($event)"
  (edit)="onEdit($event)"
></app-todo-list-ui>





<div class="row d-flex justify-content-center container">
  <div class="col-md-8">
    <div class="card-hover-shadow-2x mb-3 card">
      <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;Todo Widget</div>
      </div>
      <div class="scroll-area-sm">
        <div class="ps-show-limits">
          <div style="position: static;" class="ps ps--active-y">
            <div class="ps-content">

              <!-- item-->
              <ul class=" list-group list-group-flush">

                <li class="list-group-item">
                  <div class="todo-indicator bg-primary"></div>
                  <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                      <div class="widget-content-left mr-2">
                        <div class="custom-checkbox custom-control"><input class="custom-control-input" id="exampleCustomCheckbox4" type="checkbox"><label class="custom-control-label" for="exampleCustomCheckbox4">&nbsp;</label></div>
                      </div>
                      <div class="widget-content-left flex2">
                        <div class="widget-heading">Купить хлеб </div>

                      </div>
                      <div class="widget-content-right"> <button class="border-0 btn-transition btn btn-outline-success"> <i class="fa fa-pencil"></i></button> <button class="border-0 btn-transition btn btn-outline-danger"> <i class="fa fa-trash"></i> </button> </div>
                    </div>
                  </div>
                </li>
              </ul>
              <!-- item-->

            </div>
          </div>
        </div>
      </div>
      <div></div>


<!-- Компонент создания задачи-->
      <app-todo-create-form-ui (create)="onCreate($event)"></app-todo-create-form-ui>
<!-- Компонент создания задачи-->


    </div>
  </div>
</div>
